<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Todos para o Bem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos para o Bem</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Todos para o Bem">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Todos para o Bem">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            font-family: "Roboto", sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div {
            color: #fff;
          
        }

        .divDialog  { color:red !important }

        .cadastroBox {
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 50px;
        }

        .inputSearch {
            color: black !important;
        }

        body {
            background: #4e3785;
        }

        button {
            border-radius: 8px !important;
        }

        input {
            width: 100%;
        }

        label {
            color: #fff;
        }

        .header {
            -webkit-box-shadow: -1px 3px 14px 3px rgba(0, 0, 0, 0.18);
            box-shadow: -1px 3px 14px 3px rgba(0, 0, 0, 0.18);
        }

        .my-node-enter {
            opacity: 0;
        }

        .my-node-enter-active {
            opacity: 1;
            transition: opacity 200ms;
        }

        .my-node-exit {
            opacity: 1;
        }

        .my-node-exit-active {
            opacity: 0;
            transition: opacity 200ms;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
